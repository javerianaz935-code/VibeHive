<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeHive | Wishlist</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header class="header-vibe">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo-area h4 mb-0">
                <img src="images/logo.png" alt="VibeHive Logo" style="height:50px;">
            </div>

            <nav class="d-none d-md-flex align-items-center">
                <a class="nav-link text-white mx-2" href="index.html">Home</a>

                <div class="nav-item dropdown mx-2">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="productDropdown" data-toggle="dropdown">
                        Products
                    </a>
                    <div class="dropdown-menu p-3" id="navbar-category-list"
                        style="min-width:260px; max-height:400px; overflow-y:auto;">
                        <span class="text-muted small">Loading...</span>
                    </div>
                </div>

                <a class="nav-link text-white mx-2" href="about.html">About</a>
                <a class="nav-link text-white mx-2" href="contact.html">Contact</a>
            </nav>

            <div class="d-flex align-items-center">
                <a href="wishlist.html" class="text-white mx-2">
                    <i class="fas fa-heart"></i>
                </a>

                <a href="checkout.html" class="text-white mx-2 cart-icon-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-badge" class="cart-badge">0</span>
                </a>

                <a href="login.html" id="profile-link" class="text-white mx-2">
                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="container py-5">
        <div class="card p-5">

            <h1 class="text-center text-highlight mb-4">
                <i class="fas fa-heart"></i> My Wishlist
            </h1>

            <!-- Not logged in -->
            <div id="not-logged-in" class="text-center d-none">
                <p class="lead text-danger mb-3">
                    You are not logged in.
                </p>
                <a href="login.html" class="btn btn-primary-vibe">
                    Login to view your wishlist
                </a>
            </div>

            <!-- Logged in -->
            <div id="wishlist-container" class="d-none">

                <div id="wishlist-items" class="row">
                    <!-- Wishlist items will load here -->
                </div>

                <div id="empty-wishlist" class="text-center text-muted d-none">
                    <p class="lead mt-4">
                        Your wishlist is empty ❤️
                    </p>
                </div>

            </div>

        </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="footer-vibe mt-5"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dropdown_search.js"></script>

    <!-- ================= JS LOGIC ================= -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const loggedInCustomer = JSON.parse(localStorage.getItem("loggedInCustomer"));

            const notLoggedInDiv = document.getElementById("not-logged-in");
            const wishlistContainer = document.getElementById("wishlist-container");
            const wishlistItemsDiv = document.getElementById("wishlist-items");
            const emptyWishlistDiv = document.getElementById("empty-wishlist");

            const profileLink = document.getElementById("profile-link");
            profileLink.href = loggedInCustomer ? "customer_profile.html" : "login.html";

            if (!loggedInCustomer) {
                notLoggedInDiv.classList.remove("d-none");
                return;
            }

            wishlistContainer.classList.remove("d-none");

            fetch(`http://127.0.0.1:5000/wishlist?customer_id=${loggedInCustomer.id}`)
                .then(res => res.json())
                .then(wishlist => {

                    if (wishlist.length === 0) {
                        emptyWishlistDiv.classList.remove("d-none");
                        return;
                    }

                    wishlistItemsDiv.innerHTML = "";

                    wishlist.forEach(item => {
                        const col = document.createElement("div");
                        col.className = "col-md-4 mb-4";

                        // col.innerHTML = `
                        //     <div class="card h-100 shadow-sm">
                        //         <img src="http://127.0.0.1:5000/uploads/${item.image_path}" 
                        //              class="card-img-top"
                        //              alt="${item.product_name}">
                        //         <div class="card-body text-center">
                        //             <h5>${item.product_name}</h5>
                        //             <p class="text-primary font-weight-bold">
                        //                 Rs ${item.price}
                        //             </p>
                        //             <button class="btn btn-outline-danger btn-sm"
                        //                 onclick="removeFromWishlist(${item.product_id})">
                        //                 <i class="fas fa-trash"></i> Remove
                        //             </button>
                        //         </div>
                        //     </div>
                        // `;
                        col.innerHTML = `
                            <div class="card h-100 shadow-sm">

                                <a href="product-detail.html?id=${item.product_id}">
                                    <img src="http://127.0.0.1:5000/uploads/${item.image_path}"
                                        class="card-img-top"
                                        alt="${item.product_name}">
                                </a>

                                <div class="card-body text-center">
                                    <a href="product-detail.html?id=${item.product_id}" 
                                    class="text-dark text-decoration-none">
                                        <h5>${item.product_name}</h5>
                                    </a>

                                    <p class="text-primary font-weight-bold">
                                        Rs ${item.price}
                                    </p>

                                    <button class="btn btn-outline-danger btn-sm"
                                        onclick="removeFromWishlist(${item.product_id})">
                                        <i class="fas fa-trash"></i> Remove
                                    </button>
                                </div>
                            </div>
`;


                        wishlistItemsDiv.appendChild(col);
                    });
                })
                .catch(err => console.error("Wishlist error:", err));
        });

        function removeFromWishlist(productId) {
            const loggedInCustomer = JSON.parse(localStorage.getItem("loggedInCustomer"));

            fetch("http://127.0.0.1:5000/wishlist/remove", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    customer_id: loggedInCustomer.id,
                    product_id: productId
                })
            }).then(() => location.reload());
        }
    </script>

</body>

</html>
